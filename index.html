<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßó‚Äç‚ôÇÔ∏è Climbing Data Visualizer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
      onerror="console.warn('Google Fonts failed to load (CORS issue expected), using system fonts as fallback')"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            max-width: 300px;
        }
        
        #info h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00ffcc;
        }
        
        #info p {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 10px;
            color: #cccccc;
        }
        
        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            font-family: monospace;
            font-size: 12px;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            font-size: 18px;
            z-index: 1000;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ffcc;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Tab system animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tab-button {
            /* Removed transition for instant view switching */
        }
        
        /* DataViz container styling */
        #dataviz-container {
            /* Removed animation for instant view switching */
        }
        
        /* Notification animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        .global-notification {
            animation: slideIn 0.3s ease-out;
        }
        
        .global-notification.fade-out {
            animation: slideOut 0.3s ease-in;
        }
        
        /* Auto-update toggle pulse effect when active */
        .auto-update-toggle.active {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 170, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 170, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 170, 0, 0);
            }
        }
        
        /* Fallback fonts when Google Fonts fail to load due to CORS */
        body, .font-sans { 
          font-family: 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif !important; 
        }
        .font-mono { 
          font-family: 'Space Grotesk', 'SF Mono', Monaco, Inconsolata, 'Roboto Mono', 'Source Code Pro', Menlo, Consolas, 'DejaVu Sans Mono', monospace !important; 
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
